spring.application.name=Zephyra_car_station_booking
spring.security.oauth2.resourceserver.jwt.issuer-uri=JWT_ISSUER_URL
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=JWT_SET_URL
supabase.api.url=SUPABASE_URL
supabase.api.key=SUPABASE_API_KEY
spring.datasource.url=jdbc:postgresql://host:port/db_name
spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true